<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <style type="text/css">
        .ui-dialog {
            width: 200px;
        }

        .ui-button {
            margin: 5px;
        }
    </style>
</h:head>

<p:dialog widgetVar="dialog" modal="true" resizable="true"
          responsive="true" focus="accept" showEffect="slide" hideEffect="puff">
    <f:facet name="header">
        Header
    </f:facet>
    <div>
        Lorem ipsum...
    </div>
    <f:facet name="footer">
        <p:commandButton id="cancel" type="button" value="Cancel"
                         onclick="PF('dialog').hide()"/>
        <p:commandButton id="accept" type="button" value="Accept"
                         onclick="PF('dialog').hide()"/>
    </f:facet>
</p:dialog>

<p:commandButton type="button" onclick="PF('dialog').show()" value="Open the Dialog"/>
</html>
