<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poylmer Dialog Example</title>
    <style>
        paper-dialog {
            width: 200px;
        }
    </style>
    <script>
        /* this script must run before Polymer is imported */
        window.Polymer = {
            dom: 'shadow',
            lazyRegister: true
        };
    </script>
    <script type="text/javascript" src="resources/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="resources/bower_components/paper-dialog/paper-dialog.html">
    <link rel="import" href="resources/bower_components/paper-button/paper-button.html">
    <link rel="import" href="resources/bower_components/neon-animation/neon-animation.html">
</head>
<body>
<paper-dialog id="dialog" modal entry-animation="slide-left-animation"
              exit-animation="fade-out-animation">
    <h2>Header</h2>
    <div>
        Lorem ipsum...
    </div>
    <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus>Accept</paper-button>
    </div>
</paper-dialog>

<paper-button raised onclick="document.querySelector('#dialog').open()">
    Open the Dialog
</paper-button>

</body>
</html>
