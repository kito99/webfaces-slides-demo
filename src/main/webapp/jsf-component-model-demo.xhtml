<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:wfd="http://java.sun.com/jsf/composite/webfaces-demo"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

</h:head>

<h:body>
    <h:form>
        <wfd:component-model-demo id="demo" message="#{demoController.message}" widgetVar="componentModelDemo">
            <f:facet name="header">
                Header content
            </f:facet>
            <div>Inserted content...</div>
            <f:facet name="footer">
                <h:panelGroup>Footer content</h:panelGroup>
            </f:facet>
        </wfd:component-model-demo>

        <h:commandButton actionListener="#{demoController.handleActionEvent}" value="Fire Action Event">
            <f:ajax render="demo"/>
        </h:commandButton>
    </h:form>
    <ui:debug hotkey="j"/>
</h:body>

</html>
